<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>定级成绩</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/lib/swiper/dist/css/swiper.css"/>
    <link rel="stylesheet" href="../../assets/css/myScore/classification.css"/>

</head>
<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <div class="classification" id="myScore-classificationInfo">
        <!--模版填充-->
        <script id="myScore-classificationTpl" type="text/x-handlebars-template">
            <div class="tab white">
                <div class="header clearfix">
                    <div class="item pos-relative selected" >
                        <p>
                            <span class="score-view pos-absolute"></span>
                            <span>视听说</span>
                        </p>
                    </div>
                    <div class="item pos-relative">
                        <p>
                            <span class="score-write pos-absolute"></span>
                            <span>读写译</span>
                        </p>
                    </div>
                </div>
                <div class="swiper-container swiper-container-horizontal" >
                    <div class="swiper-wrapper  white" >
                        {{#each result}}
                        {{#if category}}
                        {{#Equal category 2}}
                        <div class="swiper-slide swiper-slide-active">
                            <ul>
                                <li class="pos-relative">
                                    <span class="pos-absolute">得分</span>
                                    <span class="pos-absolute active">{{data.score}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">听力得分</span>
                                    <span class="pos-absolute">{{data.listeningScore}}&nbsp;<i>分</i><span></li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">词汇得分</span>
                                    <span class="pos-absolute">{{data.vocabularyScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">语法得分</span>
                                    <span class="pos-absolute">{{data.grammarScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">发音/拼写得分</span>
                                    <span class="pos-absolute">{{data.spellingScore}}&nbsp;<i>分</i></span></li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">口语得分</span>
                                    <span class="pos-absolute">{{data.speakingScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">机测级别</span>
                                    <span class="pos-absolute active">{{data.stuLevel}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">测试日期</span>
                                    <span class="pos-absolute">{{data.stuTime}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">最后定级</span>
                                    <span class="pos-absolute active">{{data.tchLevel}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">定级教师</span>
                                    <span class="pos-absolute">{{data.teacher}}</span>
                                </li>
                            </ul>
                        </div>
                        {{else}}
                        <div class="swiper-slide">
                            <ul>
                                <li class="pos-relative">
                                    <span class="pos-absolute">得分</span>
                                    <span class="pos-absolute active">{{data.score}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">阅读得分</span>
                                    <span class="pos-absolute">{{data.readingScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">短语得分</span>
                                    <span class="pos-absolute">{{data.phrasesScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">词汇得分</span>
                                    <span class="pos-absolute">{{data.vocabularyScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">改错得分</span>
                                    <span class="pos-absolute">{{data.correctionScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">完形填空得分</span>
                                    <span class="pos-absolute">{{data.clozeScore}}&nbsp;<i>分</i></span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">机测级别</span>
                                    <span class="pos-absolute active">{{data.stuLevel}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">测试日期</span>
                                    <span class="pos-absolute">{{data.stuTime}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute ">最后定级</span>
                                    <span class="pos-absolute active">{{data.tchLevel}}</span>
                                </li>
                                <li class="pos-relative">
                                    <span class="pos-absolute">定级教师</span>
                                    <span class="pos-absolute">{{data.teacher}}</span>
                                </li>
                            </ul>
                        </div>
                        {{/Equal}}
                        {{/if}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>



<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script src="../../assets/lib/swiper/dist/js/swiper.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script src="../../assets/js/myScore/classification.js"></script>
<script>

</script>
</body>
</html>
