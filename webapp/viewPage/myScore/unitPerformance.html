<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>视听说单元成绩</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myScore/unitPerformance.css"/>

</head>
<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <section class="brand-list white" id="myScore-unitInfo">
        <!--插入模版-->
        <script id="myScore-unitTpl" type="text/x-handlebars-template">
            <div class="score-section white">
                <div class="brand-name pos-relative">
                    <span class="score-view pos-absolute"></span>
                    <span class="score-rankname pos-absolute"> 视听说1级</span>
                    <span class="iconfont pos-absolute transfrom90">&#xe603;</span>
                </div>
                <ul class="brand-model white clearfix">
                    {{#with result}}
                    {{#each data}}
                    <li class="pos-relative">
                        {{#greaterThan  @index ../overUnit}}
                        <a class="end" href="scoreDetail.html?unitId={{id}}&type=1&phaseId=0">{{addOne @index}}</a>
                        {{else}}
                        <a href="javascript:void(0);">{{addOne @index}}</a>
                        {{/greaterThan}}
                    </li>
                    {{/each}}
                    {{/with}}
                </ul>
            </div>
        </script>
    </section>
</div>
<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script type="text/javascript" src="../../assets/js/myScore/unitPerformance.js"></script>
</body>
</html>
