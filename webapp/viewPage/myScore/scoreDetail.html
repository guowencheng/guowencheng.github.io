<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>成绩详情</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/lib/sweetalert2/dist/sweetalert2.min.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myScore/scoreDetail.css"/>
</head>
<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <div class="scoreDetail white clearfix" >
        <header class="header">
            <div>单元总分</div>
            <div><span id="scoreSum">0</span>&nbsp;分</div>
        </header>
        <div class="UnitDetail">
            <ul id="myScore-scoreDetailInfo">
                <!--插入模版-->
                <script type="text/x-handlebars-template" id="myScore-scoreDetailTpl">
                    {{#each this}}
                    <li class="pos-relative">
                        <span class="pos-absolute">{{type}}</span>
                        <span class="pos-absolute">{{value}}</span>
                    </li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="../../assets/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script type="text/javascript" src="../../assets/js/myScore/scoreDetail.js"></script>
</body>
</html>
