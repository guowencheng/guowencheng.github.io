<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>我的成绩</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/lib/sweetalert2/dist/sweetalert2.min.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myScore/myScore.css"/>

</head>
<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <section class="brand-list white" id="myScore-HomeInfo">
        <!--静态模版插入-->
        <!--view 展示模版-->
        <script id="myScore-HomeTpl" type="text/x-handlebars-template">
            <div class="score-section">
                <div class="brand-name pos-relative clearfix" id="dingji">
                    <a href="./classification.html" pos-relative>
                        <span class="score-rank pos-absolute"></span>
                        <span class="pos-absolute">定级成绩</span>
                        <span class="iconfont pos-absolute">&#xe603;</span>
                    </a>
                </div>
            </div>
            {{#each courseList}}
            <div class="score-section">
                <div class="brand-name pos-relative">
                    <span class="score-view pos-absolute"></span>
                    <span class="score-rankname pos-absolute"> {{name}}</span>
                    {{#Equal 0 @index}}
                    <span class="iconfont pos-absolute transform90">&#xe603;</span>
                    {{else}}
                    <span class="iconfont pos-absolute">&#xe603;</span>
                    {{/Equal}}
                </div>
                {{#Equal 0 @index}}
                <ul class="brand-model white">
                {{else}}
                <ul class="brand-model white hide">
                {{/Equal}}
                    <li class="pos-relative">
                        <a href="./unitPerformance.html?type=1&course={{id}}&category={{category}}"
                           class="pos-relative">
                            <span class="pos-absolute">单元成绩</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </a>
                    </li>
                    {{#Equal category 2}}
                    <li class="pos-relative">
                        <a href="./stagePerformance.html?type=2&course={{id}}&category={{category}}"
                           class="pos-relative">
                            <span class="pos-absolute">阶段成绩</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </a>
                    </li>
                    {{/Equal}}
                    <li class="pos-relative">
                        <a href="scoreDetail.html?type=3" class="pos-relative">
                            <span class="pos-absolute">级别成绩</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </a>
                    </li>
                    <li class="pos-relative">
                        <a href="./otherGrade.html" class="pos-relative">
                            <span class="pos-absolute">其他成绩</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </a>
                    </li>
                </ul>
            </div>
            {{/each}}
        </script>
    </section>
</div>


<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script src="../../assets/js/myScore/myScore.js"></script>

</body>
</html>
