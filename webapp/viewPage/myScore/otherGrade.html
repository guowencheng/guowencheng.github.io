<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>其他成绩</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/lib/sweetalert2/dist/sweetalert2.min.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myScore/otherGrade.css"/>

</head>
<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <section class="brand-list" id="myScore-otherGradeInfo">
        <!--模版插入-->
        <script id="myScore-otherGradeTpl" type="text/x-handlebars-template">
            {{#each result}}
            <div class="score-section">
                {{#Equal @index 0}}
                <div class="brand-name pos-relative">
                    <span class="myScore-other pos-absolute"></span>
                    <span class="score-rankname pos-absolute">{{examName}}</span>
                    <span class="iconfont pos-absolute transfrom90">&#xe603;</span>
                </div>
                <ul class="brand-model white">
                    <li class="pos-relative">
                        <span class="pos-absolute">总分</span>
                        <span class="pos-absolute"><i>{{score}}</i> 分</span>
                    </li>
                    <li class="pos-relative">
                        <span class="pos-absolute">测试时间</span>
                        <span class="pos-absolute">{{examBeginTime}}</span>
                    </li>
                    <li class="pos-relative">
                        <span class="pos-absolute">测试编号</span>
                        <span class="pos-absolute">{{code}}</span>
                    </li>
                </ul>
                {{else}}
                <div class="brand-name pos-relative">
                    <span class="myScore-other pos-absolute"></span>
                    <span class="score-rankname pos-absolute">{{examName}}</span>
                    <span class="iconfont pos-absolute">&#xe603;</span>
                </div>
                <ul class="brand-model white hide">
                    <li class="pos-relative">
                        <span class="pos-absolute">总分</span>
                        <span class="pos-absolute"><i>{{score}}</i> 分</span>
                    </li>
                    <li class="pos-relative">
                        <span class="pos-absolute">测试时间</span>
                        <span class="pos-absolute">{{examBeginTime}}</span>
                    </li>
                    <li class="pos-relative">
                        <span class="pos-absolute">测试编号</span>
                        <span class="pos-absolute">{{code}}</span>
                    </li>
                </ul>
                {{/Equal}}
            </div>
            {{/each}}
        </script>
    </section>
</div>

<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="../../assets/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script src="../../assets/js/myScore/otherGrade.js"></script>

</body>
</html>
