<body>
<div class="container body-content clearfix">
    <div class="loading"><img src="../../assets/images/loading.gif"></div>
    <section class="brand-list" id="myScore-stageInfo">
        <script id="myScore-stageTpl" type="text/x-handlebars-template">
            <div class="score-section">
                <div class="brand-name pos-relative">
                    {{#Equal result.category 2}}
                    <span class="score-view pos-absolute"></span>
                    {{/Equal}}
                    {{#Equal result.category 3}}
                    <span class="score-write pos-absolute"></span>
                    {{/Equal}}
                    <span class="score-rankname pos-absolute"> {{result.courseName}}</span>
                    {{#Equal @index 0}}
                    <span class="iconfont pos-absolute transfrom90">&#xe603;</span>
                    {{else}}
                    <span class="iconfont pos-absolute">&#xe603;</span>
                    {{/Equal}}
                </div>
                <ul class="brand-model white">
                    {{#each result.data}}
                    <li class="pos-relative">
                        <a href="./scoreDetail.html?unitId=0&type=2&phaseId={{id}}" class="pos-relative">
                            <span class="pos-absolute">{{name}}</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
