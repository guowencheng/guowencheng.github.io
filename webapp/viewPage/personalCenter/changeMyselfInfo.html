<!--这个是信息模版-->
<script id="userInfo-template" type="text/x-handlebars-template">
    <div class="personal-info">
        <div class="pic-text pos-relative">
            <img class="avatar" src="{{face}}" onerror="this.src='../../assets/images/head.png'"/>
            <p><span class="realname">{{name}}</span><!--<i class="sex"></i>--></p>
            <!--<p style="color:#888;margin-left: 83px;margin-top: -35px;" class="user_name">-->
            <p class="user_name">用户名：<span>{{username}}</span></p>
            <!--<a class="editIcon" style="position: absolute;right: 15px;top: 33px;"></a>-->
            <!--<a class="editIcon"></a>-->
        </div>
    </div>
    <ul class="options edit_cont">
        <li>
            <p>出生日期</p>
            <span class="birthdate">
                <input disabled="disabled" type="text" value="{{birthInput birthday}}"/><a flag="1"></a>
            </span>
        </li>
        <li>
            <p>手机号码</p>
            <!--<span>{{moblie}}<a class="update_tel" href="./changeTel.html"></a></span>-->
            <span class="moblie"><input disabled="disabled" type="text" value="{{{moblie}}}"/><a flag="1"></a></span>
        </li>
        <li>
            <p>邮箱地址</p>
            <span class="email"><input disabled="disabled" type="text" value="{{{email}}}"/><a flag="1"></a></span>
        </li>
    </ul>
    <ul class="options edit_cont">
        <li>
            <p>学号</p>
            <span>{{userCode}}</span>
        </li>
        <li>
            <p>院系</p>
            <span>{{department}}</span>
        </li>
        <li>
            <p>专业</p>
            <span>{{professional}}</span>
        </li>
        <li>
            <p>班级</p>
            <span>{{classs}}</span>
        </li>
        <li>
            <p>个人介绍</p>
            <span class="personalIntroduc"><input disabled="disabled" type="text" value="{{{introduce}}}"/><a
                    flag="1"></a></span>
        </li>
    </ul>
</script>
