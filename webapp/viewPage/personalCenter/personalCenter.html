<body>
<div class="container body-content clearfix">
    <!--<div class="loading"><img src="../../assets/images/load.gif" /></div>
    <div class="developing">
        <img src="../../assets/images/develop.png" />
        <p>开发中，敬请期待~~</p>
    </div>
    <div class="none-content">
        <img src="../../assets/images/none.png" />
        <p>暂时没有内容~~</p>
    </div>-->
    <div class="main_content">
        <div class="personal-info">
            <div class="pic-text">
                <!--<div class="avatar">
                    <img onerror="this.src='../../assets/images/head.png'" src="http://learn.open.com.cn/Content/images/tx.jpg">
                </div>
                <div class="info">
                    <p class="real-name">测试用户</p>
                    <p class="prof"><span>奥鹏远程教育中心</span>&nbsp;<span>计算机应用</span></p>
                </div>-->
                <script id="picText-template" type="text/x-handlebars-template">
                    <div class="avatar"><img src="{{face}}" onerror="this.src='../../assets/images/head.png'" /></div>
                    <div class="info">
                        <p class="real-name">{{name}}</p>
                        <p class="prof"><span>{{department}}</span>&nbsp;<span>{{professional}}</span></p>
                    </div>
                </script>
            </div>
        </div>
        <ul class="options grade">
            <li class="now-grade"><i></i><em>当前级别</em></li>
            <li class="now-grade-copy">
                <!--<span>新时代 视听说 0级</span><span>新时代 读写译 0级</span>-->
                <script id="nowGrade-template" type="text/x-handlebars-template">
                    {{#each studentLevel}}
                    <span>新时代&nbsp;{{category}}&nbsp;{{level}}级</span>
                    {{/each}}
                </script>
            </li>
        </ul>
        <ul class="options pos-relative">
            <li class="change-myselfInfo"><a href="./changeMyselfInfo.html"><i></i><em>个人信息编辑</em><span class="iconfont pos-absolute">&#xe61d;</span></a></li>
        </ul>
        <ul class="options">
            <li class="change-password"><a href="./changePassword.html"><i></i><em>密码修改</em><span class="iconfont pos-absolute">&#xe61d;</span></a></li>
        </ul>
        <ul class="options">
            <li class="important-notice"><a href="./impNotice/impNotice.html"><i></i><em>公告栏</em><span class="iconfont pos-absolute">&#xe61d;</span></a></li>
        </ul>
        <ul class="options">
            <li class="my-news"><a href="./myNews/myNews.html"><i></i><em>我的消息</em><span class="iconfont pos-absolute">&#xe61d;</span></a></li>
        </ul>
        <ul class="options logout">
            <li><em>退出登录</em></li>
        </ul>
    </div>
</div>
