<script id="noSub-template" type="text/x-handlebars-template">
    {{#each items}}
    <li class="white">
        <div>
            <div class="img"><a href="javaScript:void(0);"><img src="../..{{teacherFace}}" onerror="this.src='../../assets/styles/images/head.png'"></a></div>
