<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <title id="pageTitle">unitTest</title><!--学习目标-->
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css">
    <link rel="stylesheet" href="../../assets/lib/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/font1/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
    <link rel="stylesheet" href="../../assets/css/myCourse/unitTest.css">
</head>

<body>
<div class="container body-content clearfix">
    <!--<div class="loading"><img src="../../assets/images/loading.gif"></div>-->
    <div class="unit-test">
        <!--下拉菜单-->
        <div class="studyCommon white clearfix">
            <div class="pageInfo pos-relative">
                <span>Direction: </span>
                <span class="menu-icon pos-absolute"></span>
            </div>
            <ul class="unit-detail white hide pos-relative" id="studyMenuInfo">
                <li class="unitDetail-item">
                    <a class="pos-relative" href="./studyGoals.html">
                        <span class="iconfont icon-gou pos-absolute start"></span>
                        <span> Goals</span>
                    </a>
                </li>
                <li class="unitDetail-item">
                    <a class="pos-relative" href="./watchVideo.html">
                        <span class="iconfont icon-iconliangdu pos-absolute start"></span>
                        <span> Watch The Video</span>
                    </a>
                </li>
                <li class="unitDetail-item">
                    <a class="pos-relative" href="./doHomeWork.html">
                        <span class="iconfont pos-absolute unstart"></span>
                        <span> Global Compreension</span>
                    </a>
                </li>
                <li class="unitDetail-item">
                    <a class="pos-relative" href="./review.html">
                        <span class="iconfont pos-absolute unstart"></span>
                        <span> Review</span>
                    </a>
                </li>
                <li class="unitDetail-item">
                    <a class="pos-relative" href="listeningChoice.html">
                        <span class="iconfont pos-absolute unstart"></span>
                        <span> Detailed Compreension</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--studyCommon 的 Tpl-->
        <script type="text/x-handlebars-template" id="studyMenuTpl">
            {{#each result}}
            {{#if status}}
            {{#Equal status 2}}
            <li class="unitDetail-item">
                <a class="pos-relative"
                   href="./unitTest.html?historySection={{id}}&historyUnit={{../unit}}">
                    <span class="iconfont icon-gou pos-absolute start"></span>
                    <span> {{index}}-{{name}}</span>
                </a>
            </li>
            {{/Equal}}

            {{#Equal status 1}}
            <li class="unitDetail-item">
                <a class="pos-relative"
                   href="./unitTest.html?historySection={{id}}&historyUnit={{../unit}}">
                    <span class="iconfont icon-iconliangdu pos-absolute start"></span>
                    <span> {{index}}-{{name}}</span>
                </a>
            </li>
            {{/Equal}}
            {{else}}
            <li class="unitDetail-item">
                <a class="pos-relative" href="javascript:void(0);">
                    <span class="iconfont pos-absolute unstart"></span>
                    <span>{{index}}-{{name}}</span>
                </a>
            </li>
            {{/if}}
            {{/each}}
        </script>

        <form class="study-part" id="unitTestPartInfo">

        </form>
        <!--studyGolasTpl-->
        <script type="text/x-handlebars-template" id="studyGolasTpl">
            <!--试题题干说明-->
            {{#with data}}
            <div class="study-goals">
                <div class="direction-info white">
                    <p>{{directions.0.content}}</p>
                </div>
                <!--学习部分-->
                <div class="goals-info white">
                    <div class="goals-item">
                        <div class="item-title">
                            <span>Topic&nbsp;:</span>
                            <span class="">{{{goals.Topic}}}</span>
                        </div>
                    </div>

                    <div class="goals-item ">
                        <div class="item-title pos-relative">
                            <span>Words & Expressions</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </div>
                        <ul class="item-info clearfix hide">
                            {{#each words}}
                            <li>
                                <span>{{word}}</span>
                                <span class="hide">{{translation}}</span>
                            </li>
                            {{/each}}
                        </ul>
                    </div>

                    <div class="goals-item">
                        <div class="item-title write pos-relative">
                            <span>Function</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </div>
                        <ul class="item-info clearfix hide">
                            {{{goals.Function}}}
                        </ul>
                    </div>

                    <div class="goals-item">
                        <div class="item-title write pos-relative">
                            <span>Language Learning Strategy</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </div>
                        <ul class="item-info clearfix hide">
                            {{{goals.Strategy}}}
                        </ul>
                    </div>

                    <div class="goals-item">
                        <div class="item-title write pos-relative">
                            <span>Pronunciation</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </div>
                        <ul class="item-info clearfix hide">
                            {{{goals.Pronunciation}}}
                        </ul>
                    </div>

                    <div class="goals-item">
                        <div class="item-title write pos-relative">
                            <span>Communication Tip</span>
                            <span class="iconfont pos-absolute">&#xe603;</span>
                        </div>
                        <ul class="item-info clearfix hide">
                            {{goals.Tip}}
                        </ul>
                    </div>

                </div>
            </div>
            {{/with}}
        </script>
        <!--watchVideoTpl-->
        <script type="text/x-handlebars-template" id="watchVideoTpl">
            <div class="watchVideo">
                {{#with data}}
                <div class="direction-info white">
                    <p>{{directions.0.content}}</p>
                </div>
                <div class="video-part">
                    <video class="video"
                           poster="../../assets/images/course/video-bg.jpg"
                           controls controlsList="nodownload" autobuffer playsinline webkit-playsinline="true"
                           x-webkit-airplay>
                        {{#each resourceItems}}
                        {{#Equal type 'mp4'}}
                        <source src="{{url}}" type="video/mp4">
                        {{/Equal}}
                        {{/each}}
                        <source src="../../assets/Media/V111.mp4" type="video/mp4">
                        Your browser does not support the video element.。
                    </video>
                </div>
                <div class="watchiVideo-item white pos-relative">
                    <div class="item-title pos-relative">
                        <span>Culture Notes</span>
                        <span class="iconfont pos-absolute">&#xe603;</span>
                    </div>
                    <ul class="item-info  hide pos-relative">
                        <li>{{{note}}}</li>
                    </ul>
                </div>
                {{/with}}
            </div>
        </script>
        <!--reviewTpl-->
        <script type="text/x-handlebars-template" id="reviewTpl">
            <div class="review">
                {{#with data}}
                <div class="direction-info white">
                    <p>{{directions.0.content}}</p>
                </div>
                {{/with}}
                <div id="section" class="personal-unit-body white">
                    <!--图片插入-->
                </div>
            </div>
        </script>
        <!-- Detailed Comprehension-->
        <script type="text/x-handlebars-template" id="listeningChoiceTpl">
            <div class="listeningChoice">

                <div class="direction-info white">
                    <p>{{descr}}</p>
                </div>
                {{#each questions}}
                {{#with data}}
                {{#Equal resourceItems.0.type "mp4"}}
                <div class="video-part">
                    <video class="video"
                           poster="../../assets/images/course/video-bg.jpg"
                           controls controlsList="nodownload" playsinline autobuffer webkit-playsinline="true"
                           x-webkit-airplay>
                        <source src="{{resourceItems.0.url}}">
                        <!--<source src="../../assets/Media/V111.mp4" type="video/mp4">-->
                        Your browser does not support the video element.
                    </video>
                </div>
                {{/Equal}}
                {{#Equal resourceItems.0.type "mp3" }}
                <div class="audio-part white">
                    <audio controls="controls" controlsList="nodownload" preload="auto">
                        <source src="{{resourceItems.0.url}}" />
                        <!--<source src="../../assets/images/review/13.mp3" />-->
                        Your browser does not support the audio element.
                    </audio>
                </div>
                {{/Equal}}
                <div class="choice-part white">
                    <div class="serial-number">
                        <span class="current-serial" id="current-serial">1</span>
                        <span class="total-serial">
                            /
                            <span class="exercisecount">{{questions.length}}</span>
                        </span>
                    </div>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            {{#each questions}}
                            <div class="swiper-slide">
                                <div class="choice-title">
                                    {{data.stem}}
                                </div>
                                <div class="choice-line"></div>
                                {{#each data.options}}
                                <div class="choice-option">
                                    <label for="{{../id}}{{@index}}" class="pos-relative clearfix">
                                        <div class="option-label pos-absolute" data-id="{{../id}}">
                                            {{tfLetter @index}}
                                        </div>
                                        <div class="option-text" >
                                            {{this.content}}
                                        </div>
                                        <input class="hide" id="{{../id}}{{@index}}"
                                               type="radio" name="{{../id}}" value="{{@key}}">
                                    </label>
                                </div>
                                {{/each}}
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
                {{/with}}
                {{/each}}
            </div>
        </script>
        <!--moreListeningTpl-->
        <script type="text/x-handlebars-template" id="moreListeningTpl">
            <div class="moreListening">
                <div class="direction-info white">
                    <p>{{descr}}</p>
                </div>
                {{#each questions}}
                {{#with data}}
                <div class="audio-part white">
                    <audio controls="controls" preload="auto">
                        <source src="{{resourceItems.0.url}}" />
                        <!--<source src="../../assets/images/review/13.mp3" />-->
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="completion-part white">
                    {{{tfInput stem ../id}}}
                </div>
                {{/with}}
                {{/each}}
            </div>
        </script>

        <div class="nextCommon" id="nextCommon">
            <a href="javascript:void(0);">
                NEXT
            </a>
        </div>
    </div>
</div>

<script src="../../assets/lib/zepto/zepto.min.js"></script>
<script src="../../assets/lib/handlebars/handlebars.js"></script>
<script src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script src="../../assets/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="../../assets/lib/swiper/dist/js/swiper.js"></script>
<script src="../../assets/js/common-api.js"></script>
<script src="../../assets/js/myCourse/reviewPart.js"></script>
<script src="../../assets/js/myCourse/unitTest.js"></script>

</body>
</html>
