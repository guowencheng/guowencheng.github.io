<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>&#x5B66;&#x4E60;&#x5E73;&#x53F0;</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/css/font1/iconfont.css"/>
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myCourse/unitDetail.css"/>
</head>
<body>

<div class="container body-content clearfix">
    <!--<div class="loading"><img src="../../assets/images/loading.gif"></div>-->
    <section class="unitDetail white" id="unitDetailInfo">
        <script type="text/x-handlebars-template" id="unitDetailTpl">
            {{#each result}}
            {{#if status}}
            {{#Equal status 2}}
            <div class="unitDetail-item">
                <a class="pos-relative"
                   href="./unitTest.html?historySection={{id}}&historyUnit={{../unit}}">
                    <span class="unitDetail-line pos-absolute"></span>
                    <span class="iconfont icon-gou pos-absolute start"></span>
                    <span> {{index}}-{{name}}</span>
                    <span class="pos-absolute iconfont">&#xe604;</span>
                </a>
            </div>
            {{/Equal}}

            {{#Equal status 1}}
            <div class="unitDetail-item">
                <a class="pos-relative"
                   href="./unitTest.html?historySection={{id}}&historyUnit={{../unit}}">
                    <span class="unitDetail-line pos-absolute"></span>
                    <span class="iconfont icon-iconliangdu pos-absolute start"></span>
                    <span> {{index}}-{{name}}</span>
                    <span class="pos-absolute iconfont "> &#xe604;</span>
                </a>
            </div>
            {{/Equal}}
            {{else}}
            <div class="unitDetail-item">
                <a class="pos-relative" href="javascript:void(0);">
                    <span class="unitDetail-line pos-absolute"></span>
                    <span class="iconfont pos-absolute unstart"></span>
                    <span>{{index}}-{{name}}</span>
                    <span class="pos-absolute iconfont icon-ttpodicon"></span>
                </a>
            </div>
            {{/if}}
            {{/each}}
        </script>
    </section>
</div>

<!--<script type="text/javascript" src="../../assets/lib/jquery/jquery.min.js"></script>-->
<script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
<script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="../../assets/js/common-api.js"></script>
<script type="text/javascript" src="../../assets/js/myCourse/unitDetail.js"></script>
</body>
</html>
