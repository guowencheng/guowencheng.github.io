<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>课程详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../../assets/css/font1/iconfont.css" />
    <link rel="stylesheet" href="../../assets/css/css.css"/>
    <link rel="stylesheet" href="../../assets/css/myCourse/courseDetail.css" />

</head>
<body>
    <div class="container body-content clearfix">
        <div class="loading"><img src="../../assets/images/loading.gif"></div>
        <div class="course-detail" id="courseDetailInfo">
            <!--模版填充-->
        </div>
	</div>
    <script type="text/x-handlebars-template" id="courseDetailTpl">
        <section class="myCourae-item white pos-relative">

            <div class="mcItem-left pos-absolute">
                <a href="javascript: void(0);">
                    <img src="../..{{courseImg}}" alt="课程">
                </a>
            </div>
            <div class="mcItem-right pos-absolute">
                <h3 class="mcItem-title">
                    {{courseName}}
                </h3>
                <div class="mcItem-info">
                    <p> 已学 {{overUnit}} 单元 丨 共 {{totalUnit}} 单元 </p>
                    <p> 最近学习：{{date}} </p>
                </div>
                <div class="mcItem-button">
                    <a href="./unitTest.html?historySection=0&historyUnit=0&flow={{flowId}}">
                        继续学习
                    </a>
                </div>
            </div>

        </section>
        <ul class="courseDetail-unit">
            {{#each list}}
            {{#if id}}
            {{# Equal status 0}}
            <li>
                <a class="white pos-relative" href="javascript:void(0);">
                    <span class="iconfont icon-suo1 pos-absolute"></span>
                    <span class="score-rankname pos-absolute"> Unit{{index}} {{name}}</span>
                    <span class="iconfont pos-absolute">&#xe603;</span>
                </a>
            </li>
            {{else}}
            <li>
                <a class="white pos-relative" href="./unitDetail.html?unitId={{id}}&flowId={{../flowId}}">
                    <span class="iconfont icon-suo noLocked pos-absolute"></span>
                    <span class="score-rankname pos-absolute"> Unit{{index}} {{name}}</span>
                    <span class="iconfont pos-absolute">&#xe603;</span>
                </a>
            </li>
            {{/Equal}}
            {{/if}}
            {{/each}}
        </ul>
    </script>
    <!--<script type="text/javascript" src="../../assets/lib/jquery/jquery.min.js"></script>-->
    <script type="text/javascript" src="../../assets/lib/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="../../assets/lib/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="../../assets/lib/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="../../assets/js/common-api.js"></script>
	<script type="text/javascript" src="../../assets/js/myCourse/courseDetail.js"></script>
</body>
</html>
