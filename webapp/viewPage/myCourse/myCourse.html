<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>我的课程</title>
    <link rel="stylesheet" href="../../assets/lib/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../../assets/lib/sweetalert2/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="../../assets/css/css.css" />
    <link rel="stylesheet" href="../../assets/css/myCourse/myCourse.css" />

</head>

<body>
<div class="container body-content clearfix">
    <!--<div class="loading"><img src="../../assets/images/loading.gif"></div>-->
    <div class="myCourae" id="myCourse-HomeInfo">
        <script type="text/x-handlebars-template" id="myCourse-HomeTpl">
            {{#each result}}
            <section class="myCourae-item white pos-relative">
                <div class="mcItem-left pos-absolute">
                    <a href="./courseDetail.html?courseId={{id}}">
                        <img src="../..{{courseImg}}" alt="课程">
                    </a>
                </div>
                <div class="mcItem-right pos-absolute">
                    <h3 class="mcItem-title">
                        {{name}}
                    </h3>
                    <div class="mcItem-text">
                        讲师：{{teacherName}} <br>
                        所属班级：{{className}} <br>
                    </div>
                    <div class="mcItem-button">
                        <a href="./courseDetail.html?courseId={{id}}">
                            进入课程
                        </a>
                    </div>
                </div>
            </section>
            {{/each}}
        </script>
    </div>

</div>
<script src="../../assets/lib/zepto/zepto.min.js"></script>
<script src="../../assets/lib/handlebars/handlebars.js"></script>
<script src="../../assets/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="../../assets/js/common-api.js"></script>
<script src="../../assets/js/myCourse/myCourse.js"></script>

</body>

</html>
