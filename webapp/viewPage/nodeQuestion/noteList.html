	<script id="nodeList-template" type="text/x-handlebars-template">
		{{#each result}}
		<div class="node-section white">
			<div class="brand-name pos-relative">
				<span>{{unit}}</span>
				<span class="iconfont pos-absolute">&#xe610;</span>
			</div>
			<ul class="brand-model pos-relative hide" id="brand-model">
				{{#each item}}
				<li>
					<div class="brand-desc">
						<span>{{location}}</span>
						<span>{{name}}</span>
						<span class="pos-absolute">{{createTime}}</span>
					</div>
					<div class="content">
						<div class="node-tit">视频重点内容：</div>
						<div class="node-cli">
							<p id="node-con">{{content}}</p>
						</div>
					</div>
					<div class="con-footer pos-relative">
						<div class="pos-absolute" id="con-more">全部展开</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
	</script>
