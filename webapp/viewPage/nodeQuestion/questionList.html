<script id="al-reply-template" type="text/x-handlebars-template">
	{{#each this}}
	{{#each alReply}}
	{{#hasAttr isReply}}
	<li class="questionList white">
		<div class="questionList-item">
			<div class="questionList-stu">{{questionContent}}</div>
			<div class="questionList-copy pos-relative">
				<span class="quesUnit">{{location}}</span>
				<span>{{questionCreateTime}}</span>
				<span class="pos-absolute infoMsgHas"></span>
			</div>
		</div>
		<div class="questionList-item questionList-itemTch">
			<div class="questionList-tch">
				<div class="questionList-tchMsg">
					<div class="img left"><a href="javaScript:void(0);"><img src="../..{{teacherImg}}" onerror="this.src='../../assets/images/partner/partner2.png'"></a></div>
					<div class="tchText left"><p>{{../teacherUserName}}</p><p>{{../teacherName}}</p></div>
					<div class="clearfix"></div>
				</div>
				<div class="questionList-tchAns">
					<p>同学好：</p>
					<p>{{answerContent}}</p>
				</div>
			</div>
			<div class="questionList-copy pos-relative">
				<span>{{answerCreateTime}}</span>
				<span class="pos-absolute infoMsgTch"></span>
			</div>
		</div>
	</li>
	{{/hasAttr}}
	{{/each}}
	{{/each}}
</script>
<script id="no-reply-template" type="text/x-handlebars-template">
	{{#each this}}
	{{#each alReply}}
	{{#hasAttr isReply}}
	{{else}}
	<li class="questionList white">
		<div class="questionList-item">
			<div class="questionList-stu">{{questionContent}}</div>
			<div class="questionList-copy pos-relative">
				<span class="quesUnit">{{location}}</span>
				<span>{{questionCreateTime}}</span>
				<span class="pos-absolute infoMsgNo"></span>
			</div>
		</div>
	</li>
	{{/hasAttr}}
	{{/each}}
	{{/each}}
</script>
