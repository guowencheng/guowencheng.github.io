<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>首页</title>
    <link rel="stylesheet" href="./assets/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/font1/iconfont.css"/>
    <link rel="stylesheet" href="./assets/lib/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/css.css"/>
    <link rel="stylesheet" href="./assets/lib/swiper/dist/css/swiper.css"/>
    <link rel="stylesheet" href="./assets/css/home/home.css"/>
</head>
<body>
<div class="container body-content clearfix">
    <!--<div class="loading"><img src="./assets/images/loading.gif"></div>-->
    <div class="box">
        <!-- 轮播banner图 -->
        <div class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper" id="homeBannerInfo">
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
            </div>
        </div>
        <script type="text/x-handlebars-template" id="banner_stu">
            {{#each Data}}
            <div class="swiper-slide">
                <a href="javascript:void(0);" onclick="alert(1);">
                    <img target="_blank" alt="新时代英语" src={{src}} width="100%">
                </a>
            </div>
            {{/each}}
        </script>
        <!--banner图结束-->

        <!-- 功能按钮  start-->
        <ul class="nav_bar">
            <li>
                <a href="./viewPage/myCourse/myCourse.html">
                    <img src="./assets/images/center/s1.png"/>
                    我的课程
                </a>
            </li>
            <li>
                <a href="popon://chatpal.com">
                    <img src="./assets/images/center/s5.png"/>
                    真人口语
                </a>
            </li>
            <li>
                <a href="./viewPage/nodeQuestion/nodeQuestion.html">
                    <img src="./assets/images/center/s6.png"/>
                    笔记答疑
                </a>
            </li>
            <li>
                <a href="./viewPage/myScore/myScore.html">
                    <img src="./assets/images/center/s2.png"/>
                    我的成绩
                </a>
            </li>
            <li>
                <a href="./viewPage/subCourse/subCourse.html">
                    <img src="./assets/images/center/s3.png"/>
                    约课消息
                </a>
            </li>
            <li>
                <a href="./viewPage/personalCenter/personalCenter.html">
                    <img src="./assets/images/center/s4.png"/>
                    个人中心
                </a>
            </li>
        </ul>
        <!-- 功能按钮  end -->

        <!--信息展示 start-->
        <div class="info_list my_rate">
            <div class="produce">
                <div class="t_left">
                    <div class="pos-absolute"></div>
                </div>
                <div class="my_text">最新进度</div>
                <div class="t_right">
                    <div class="pos-absolute"></div>
                </div>
            </div>
            <div class="progresss" id="homeProgressInfo">

            </div>
        </div>
        <div class="info_list my_partner" style="display: none;"><!-- 用class区分模块 -->
            <div class="produce">
                <div class="t_left">
                    <div style="position: absolute;"></div>
                </div>
                <div class="my_text">我的口语伙伴</div>
                <div class="t_right">
                    <div style="position: absolute;"></div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div style="clear: both;"></div>
            <ul class="course_list_tongkao">
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

    <!-- 最新进度部分-->
    <script type="text/x-handlebars-template" id="homeProgressTpl">
        {{#each result}}
        <section class="myCourae-item white pos-relative">
            <div class="mcItem-left pos-absolute">
                <a href="#">
                    <img src=".{{courseImg}}" alt="课程">
                </a>
            </div>
            <div class="mcItem-right pos-absolute">
                <h3 class="mcItem-title">
                   {{name}}
                </h3>
                <div class="mcItem-text">
                    <span class="iconfont">&#xe61b;</span>
                    ：{{teacherName}} 老师 <br>
                    已学 {{overUnit}} 单元 丨 共 {{unitSize}} 单元 <br>
                    最近学习 : {{date}} <br>
                </div>
                <div class="mcItem-button">
                    <a href="./viewPage/myCourse/courseDetail.html?courseId={{id}}">
                        继续学习
                    </a>
                </div>
            </div>
        </section>
        {{/each}}
    </script>
    <!-- 我的口语伙伴-->
    <script id="partnerTPLT" type="text/x-handlebars-template">
        {{#each Data}}
        <li>
            <dl class="partnerInfo">
                <dt>
                    <img class="title_pic" src="{{img}}">
                <p class="name">{{name}}</p>
                </dt>
                <dd>
                    <p><img class="title_pic" src="{{countryImg}}"><span>{{country}}</span></p>
                    <p>对话{{num}}次</p>
                    <button>语音对话</button>
                </dd>
            </dl>
        </li>
        {{/each}}
    </script>
    <!--信息展示 end-->

    <!-- 引用文件 -->
    <!--<script type="text/javascript" src="./assets/lib/jquery/jquery.min.js"></script>-->
    <script type="text/javascript" src="./assets/lib/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="./assets/lib/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="./assets/lib/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./assets/lib/sweetalert2/dist/sweetalert2.js"></script>
    <script src="./assets/lib/swiper/dist/js/swiper.js"></script>
    <script type="text/javascript" src="./assets/js/common-api.js"></script>
    <script type="text/javascript" src="./assets/js/home/home.js"></script>
</div>
</body>
</html>
