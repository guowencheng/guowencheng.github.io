<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>首页</title>
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<section class="container filling_Info bg_wh">
    <header class="FI_top txt_c pos_rel bor_bottom bor_size_p3">
        投保信息 <span class="pos_abs top_arrowL"></span>
    </header>

    <main class="FI_main">
        <form action="">
            <div class="FI_person_info">
                <h2 class="bor_size_p3 pos_rel">
                    <span class="pos_abs left_3"></span>
                    <span>投保人信息</span>
                </h2>
                <ul class="bor_bottom bor_top bor_size_p3">
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</div>
                        <div class="pos_abs right_6">
                            <input  class="margin_r3" type="text" name="username" placeholder="请输入姓名..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">证件类型</div>
                        <div class="pos_abs right_6 ">
                            <select class="select_icon">
                                <option value="身份证">身份证</option>
                                <option value="身份证">学生证</option>
                            </select>
                            <span class="pos_abs form_Rlabel bg_arrowR"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">证件号码</div>
                        <div class="pos_abs right_6">
                            <input class="margin_r3" type="number" name="idNumber" placeholder="请输入证件号码..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">手机号码</div>
                        <div class="pos_abs right_6">
                            <input class="margin_r3" type="number" name="phoneNumber" placeholder="请输入手机号码..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel">
                        <div class="pos_abs left_3">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</div>
                        <div class="pos_abs right_6">
                            <input type="email" name="email" placeholder="请输入邮箱..." value="">
                            <span class="form_Rlabel"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="middle_space"></div>
            <div class="FI_person_info">
                <h2 class="bor_size_p3 pos_rel">
                    <span class="pos_abs"></span>
                    <span>被保人信息</span>
                </h2>
                <ul class="bor_bottom bor_top bor_size_p3">
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</div>
                        <div class="pos_abs right_6">
                            <input  class="margin_r3" type="text" name="username" placeholder="请输入姓名..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">证件类型</div>
                        <div class="pos_abs right_6 ">
                            <select class="select_icon">
                                <option value="身份证">身份证</option>
                                <option value="身份证">学生证</option>
                            </select>
                            <span class="pos_abs form_Rlabel bg_arrowR"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">证件号码</div>
                        <div class="pos_abs right_6">
                            <input class="margin_r3" type="text" name="idNumber" placeholder="请输入证件号码..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel bor_bottom">
                        <div class="pos_abs left_3">手机号码</div>
                        <div class="pos_abs right_6">
                            <input class="margin_r3" type="number" name="phoneNumber" placeholder="请输入手机号码..." value="">
                            <span class="bg_redstar"></span>
                        </div>
                    </li>
                    <li class="pos_rel">
                        <div class="pos_abs left_3">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</div>
                        <div class="pos_abs right_6">
                            <input type="email" name="email" placeholder="请输入邮箱..." value="">
                            <span class="form_Rlabel"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="middle_space"></div>
            <div class="FI_person_info bg_f1 bor_top2">
                <h2 class="bor_size_p3 pos_rel">
                    <span class="pos_abs"></span>
                    <span>投保产品信息</span>
                </h2>
                <ul class="bor_bottom bor_top">
                    <li class="pos_rel bor_bottom bor_size_p3">
                        <div class="pos_abs left_6">保险起间</div>
                        <div class="pos_abs right_6 ">
                            <select class="select_icon bg_f1">
                                <option value="身份证">身份证</option>
                                <option value="身份证">学生证</option>
                            </select>
                            <span class="pos_abs form_Rlabel bg_arrowR"></span>
                        </div>
                    </li>
                    <div class="bor_bottom explan">
                        保险起间默认为投保日期次日
                    </div>
                    <li class="pos_rel bor_bottom bor_size_p3">
                        <div class="pos_abs left_6">保险期间</div>
                        <div class="pos_abs right_6">一年</div>
                    </li>
                </ul>
                <div class="pos_rel bor_bottom bor_size_p3 bg_wh load_form">
                    <span class="pos_abs left_6 check_dot"></span>
                    下载电子保单到邮箱
                </div>
            </div>
        </form>
        <div class="button_sub txt_c">确定投保</div>
    </main>

    <footer>

    </footer>


</section>
<script type="text/javascript" src="./lib/zepto.min.js"></script>
<script type="text/javascript" src="./lib/phone.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
